<app-particles></app-particles>
<div class="page-container">
  <a routerLink="login" *ngIf="!(user | async); else signOut">Sign in</a>
  <ng-template #signOut>
    <button (click)="onSignOut()">Sign out</button>
  </ng-template>
  <div class="input-container">
    <input placeholder="px" [(ngModel)]="pxValue" ptr-input type="number" />
    <p>{{ remValue || 0 }}rem</p>
  </div>
</div>
